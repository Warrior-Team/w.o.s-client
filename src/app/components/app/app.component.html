<div class="app-root">
  <div class="header">
    <span class="header-title">Wall of Shame</span>
    <span class="header-second-title">Developed by WarriorTeam</span>
    <mat-form-field dir="rtl">
      <mat-label dir="rtl">מציאות</mat-label>
      <mat-select dir="rtl" [value]="selectedRealityOb | async" (selectionChange)="realitySelectionChanged($event)">
        <mat-option dir="rtl" *ngFor="let reality of realities | async" [value]="reality.name">
          {{reality.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="system-container">
    <app-system-card *ngFor="let system of (systems | async)"
                     [system]="system"
                     (clickEmitter)="notify($event, system.name)"></app-system-card>
  </div>
</div>
